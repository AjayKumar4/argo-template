---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: home-kubernetes
  namespace: argocd
spec:
  destinations:
    - name: "*"
      namespace: "*"
      server: "*"
  sourceRepos:
    - "*"
  clusterResourceWhitelist:
    - group: "*"
      kind: "*"

---
apiVersion: v1
kind: Secret
metadata:
  name: github-deploy-key
  namespace: argocd
  labels:
    argocd.argoproj.io/secret-type: repository
stringData:
  type: git
  url: https://github.com/AjayKumar4/argo-template.git

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster
  namespace: argocd
spec:
  project: home-kubernetes
  source:
    repoURL: "https://github.com/AjayKumar4/argo-template.git"
    path: kubernetes/argo
    targetRevision: "master"
    directory:
      recurse: true
  destination:
    name: in-cluster
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - RespectIgnoreDifferences=true
  ignoreDifferences:
    - group: argoproj.io
      kind: Application
      jsonPointers:
        - /spec/syncPolicy

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: home-kubernetes
  source:
    path: kubernetes/bootstrap/argo
    repoURL: "https://github.com/AjayKumar4/argo-template.git"
    targetRevision: "master"
    helm:
      valueFiles:
        - ../../bootstrap/argo/values.yaml
