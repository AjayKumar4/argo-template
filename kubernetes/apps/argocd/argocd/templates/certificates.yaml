---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ .Values.domain_id }}-staging
  namespace: cert-manager
spec:
  secretName: {{ .Values.domain_id }}-staging-tls
  issuerRef:
    name: letsencrypt-staging
    kind: ClusterIssuer
  commonName: {{ .Values.domain }}
  dnsNames:
    - {{ .Values.domain }}
    - *.{{ .Values.domain }}
