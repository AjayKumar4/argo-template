---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: "ajaykumar-ie-staging"
spec:
  secretName: "ajaykumar-ie-staging-tls"
  issuerRef:
    name: letsencrypt-staging
    kind: ClusterIssuer
  commonName: "ajaykumar.ie"
  dnsNames:
    - "ajaykumar.ie"
    - "*.ajaykumar.ie"
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: "ajaykumar-ie-production"
spec:
  secretName: "ajaykumar-ie-production-tls"
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: "ajaykumar.ie"
  dnsNames:
    - "ajaykumar.ie"
    - "*.ajaykumar.ie"
