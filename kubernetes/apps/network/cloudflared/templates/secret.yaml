---
apiVersion: v1
kind: Secret
metadata:
  name: cloudflared-secret
  namespace: network
stringData:
  TUNNEL_ID: {{ .Values.tunnel_id }}
  credentials.json: |
    {
      "AccountTag": {{ .Values.tunnel_account_id }},
      "TunnelSecret": {{ .Values.tunnel_secret }},
      "TunnelID": {{ .Values.tunnel_id }}
    }
