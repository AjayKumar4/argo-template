---
helmDefaults:
  wait: true
  waitForJobs: true
  timeout: 600
  force: true
  reuseValues: true

environments:
  default:
    secrets:
      - values.sops.yaml

repositories:
  - name: ingress-nginx
    url: https://kubernetes.github.io/ingress-nginx

releases:
  - name: ingress-nginx
    namespace: network
    chart: ingress-nginx/ingress-nginx
    version: 4.10.1
    values:
      - values.yaml.gotmpl
